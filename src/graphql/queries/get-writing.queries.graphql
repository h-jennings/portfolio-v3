query GetWriting($slug: String!) {
  writing(where: { slug: $slug }) {
    id
    title
    slug
    datePublished
    featured
    seo {
      title
      hideFromSearch
      description
      image {
        url
      }
    }
    content {
      json
      text
      references {
        __typename
        ... on Asset {
          mimeType
          id
          url
          height
          width
          caption
          altText
        }
      }
    }
  }
}
