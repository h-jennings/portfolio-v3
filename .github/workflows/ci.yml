name: E2E with Chrome
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v4
        timeout-minutes: 10
        with:
          env: true
          config-file: cypress.config.ts
          browser: chrome
          build: npm run build
          start: npm start
